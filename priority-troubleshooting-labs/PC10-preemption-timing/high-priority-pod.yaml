apiVersion: v1
kind: Pod
metadata:
  name: high-priority-timing
spec:
  priorityClassName: high-priority-lab
  containers:
  - name: busybox
    image: busybox:1.36
    command: ["sh", "-c", "sleep 3600"]
    resources:
      requests:
        # Request more CPU than is free; forces preemption
        cpu: "800m"
        memory: "128Mi"