apiVersion: v1
kind: Pod
metadata:
  name: selector-mismatch
spec:
  priorityClassName: high-priority-lab
  nodeSelector:
    disktype: ssd
  containers:
  - name: busybox
    image: busybox:1.36
    command: ["sh", "-c", "sleep 3600"]
    resources:
      requests:
        cpu: "200m"
        memory: "64Mi"