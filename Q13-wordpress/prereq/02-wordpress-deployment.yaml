apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: relative-fawn
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      # Example init container that might prepare the database. It uses the same
      # resource requests as the main containers to mirror the starting state.
      initContainers:
        - name: init-mysql
          image: busybox:stable
          command: ['sh', '-c', 'echo initializing database && sleep 5']
          resources:
            requests:
              cpu: "1"
              memory: "2015360Ki"
      containers:
        # WordPress application container
        - name: wordpress
          image: wordpress:php8.2-apache
          env:
            - name: WORDPRESS_DB_HOST
              value: "mariadb"
            - name: WORDPRESS_DB_USER
              value: "user"
            - name: WORDPRESS_DB_PASSWORD
              value: "password"
            - name: WORDPRESS_DB_NAME
              value: "wordpress"
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "1"
              memory: "2015360Ki"
        # Database container running MariaDB
        - name: mariadb
          image: mariadb:10.6
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "password"
            - name: MYSQL_DATABASE
              value: "wordpress"
            - name: MYSQL_USER
              value: "user"
            - name: MYSQL_PASSWORD
              value: "password"
          ports:
            - containerPort: 3306
          resources:
            requests:
              cpu: "1"
              memory: "2015360Ki"